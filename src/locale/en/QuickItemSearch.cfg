[mod-name]
QuickItemSearch=Quick Item Search

[mod-description]
QuickItemSearch=Quickly and easily search for items in your inventory or connected logistic network. Use keyboard shortcuts to navigate the results, and take actions depending on where the item is.

[controls]
qis-search=Open search GUI
qis-nav-up=Navigate up
qis-nav-down=Navigate down
qis-nav-left=Navigate left
